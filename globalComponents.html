<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HOME HEADER -->
    <header class="HomeHeader">
      <div class="HeaderText">Join Studio Fit Now</div>
      <div class="HomeHeaderSubtext">
        For the first 3 months, every member gets 50% off
      </div>
      <div class="HomeHeaderButtonsWrapper">
        <button class="HomeHeaderButton HomeHeaderPinkButton">
          Sign up now
        </button>
        <button class="HomeHeaderButton HomeHeaderWhiteButton">About Us</button>
      </div>
    </header>

    <!-- ABOUT HEADER -->
    <header class="BlackHeader">
      <div class="HeaderText">About Studio Fit</div>
    </header>

    <!-- MEMBERSHIPS HEADER -->
    <header class="BlueHeader ColorHeader">
      <div class="HeaderText">Memberships</div>
      <hr />
    </header>

    <!-- UPCOMING EVENTS HEADER -->
    <header class="ColorHeader PinkHeader">
      <div class="HeaderText">Upcoming Events</div>
      <hr />
    </header>

    <!-- SERVICES HEADER -->
    <header class="ColorHeader YellowHeader">
      <div class="HeaderText HeaderTextBlack">Services</div>
      <hr class="DividerBlack" />
    </header>

    <!-- CONTACT HEADER -->
    <header class="BlackHeader ContactUsHeader">
      <div class="HeaderText">Contact Us</div>
      <div class="HeaderSubtext">
        Fill out the form to receive notifications and updates!
      </div>
    </header>

    <!-- FAQ HEADER -->
    <header class="BlackHeader">
      <div class="HeaderText">FAQ</div>
    </header>
  </body>
</html>
