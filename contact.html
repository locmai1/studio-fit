<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>

		<!-- Favicon Included -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="img/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="img/favicon-16x16.png" />
		<!-- Main Stylesheet Included -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/navbar.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
	</head>

	<style>
		body {
			font-family: Helvetica, sans-serif;
			margin: 0px;
			background-color: black;
		}

		.field {
			display: flex;
			flex-direction: column;
			margin-block: 16px;
		}

		label {
			font-size: 15px;
			font-weight: 700;
		}

		#inputField {
			border-radius: 6px;
			border: 1px solid #c4c4c4;
			background: #fff;
			padding-inline: 8px;
		}
	</style>
	<body>
		<nav class="NavContainer">
			<a href="#" class="NavLogoWrapper">
				<span class="NavLogoTitle">Studio Fit</span>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none">
					<path
						d="M13.4001 21.9L12.0001 20.5L15.5501 16.95L7.0501 8.45001L3.5001 12L2.1001 10.6L3.5001 9.15001L2.1001 7.75001L4.2001 5.65001L2.8001 4.20001L4.2001 2.80001L5.6501 4.20001L7.7501 2.10001L9.1501 3.50001L10.6001 2.10001L12.0001 3.50001L8.4501 7.05001L16.9501 15.55L20.5001 12L21.9001 13.4L20.5001 14.85L21.9001 16.25L19.8001 18.35L21.2001 19.8L19.8001 21.2L18.3501 19.8L16.2501 21.9L14.8501 20.5L13.4001 21.9Z"
						fill="white" />
				</svg>
			</a>
			<div class="NavLinksWrapper">
				<a href="#" class="NavLink">About Us</a>
				<a href="#" class="NavLink">Memberships</a>
				<a href="#" class="NavLink">Events</a>
				<a href="#" class="NavLink">Services</a>
				<a href="#" class="NavLink">Contact Us</a>
				<a href="#" class="NavLink">FAQ</a>
			</div>
		</nav>
		<header class="BlackHeader ContactUsHeader">
			<div class="HeaderText">Contact Us</div>
			<div class="HeaderSubtext">
				Fill out the form to receive notifications and updates!
			</div>
		</header>
		<section
			style="
				height: 60vh back;
				border-radius: 10px;
				background: #fff;
				display: flex;
				padding: 48px;
				flex-direction: column;
				align-items: flex-start;
				gap: 16px;
				margin-inline: 315px;
			">
			<form style="width: 100%; padding-block: 16px">
				<div class="field">
					<label for="name">Name</label>
					<input type="text" id="inputField" />
				</div>

				<div class="field">
					<label for="email">E-mail</label>
					<input type="text" id="inputField" />
				</div>

				<div class="field">
					<label for="number">Phone Number</label>
					<input type="text" id="inputField" />
				</div>

				<div class="field">
					<label>Message</label>
					<textarea id="inputField" style="width: 100%"></textarea>
				</div>

				<div style="display: flex; justify-content: center">
					<input
						type="submit"
						style="
							font-size: 16px;
							font-weight: 700;
							color: white;
							background-color: #ff0058;
							border-radius: 8px;
							border: none;
							width: 100%;
							padding: 8px;
						" />
				</div>
			</form>
		</section>
	</body>
</html>
