<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <!-- Favicon Included -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <!-- Main Stylesheet Included -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="NavContainer">
      <a href="#" class="NavLogoWrapper NavContentWrapper">
        <span class="NavLogoTitle NavText">Studio Fit</span>
        <img src="img/logo.svg" />
      </a>
      <div class="NavLinksWrapper NavContentWrapper">
        <a href="#" class="NavLink NavText">About Us</a>
        <a href="#" class="NavLink NavText">Memberships</a>
        <a href="#" class="NavLink NavText">Events</a>
        <a href="#" class="NavLink NavText">Services</a>
        <a href="#" class="NavLink NavText">Contact Us</a>
        <a href="#" class="NavLink NavText">FAQ</a>
      </div>
    </nav>

    <!-- Header Section -->
    <header class="BlackHeader ContactUsHeader">
      <div class="HeaderText">Contact Us</div>
      <div class="HeaderSubtext">
        Fill out the form to receive notifications and updates!
      </div>
    </header>

    <!-- Body Section -->
    <main>
      <section>
        <form>
          <div class="ContactField">
            <label for="name">Name</label>
            <input type="text" id="InputField" />
          </div>

          <div class="ContactField">
            <label for="email">E-mail</label>
            <input type="text" id="InputField" />
          </div>

          <div class="ContactField">
            <label for="number">Phone Number</label>
            <input type="text" id="InputField" />
          </div>

          <div class="ContactField">
            <label>Message</label>
            <textarea id="InputField" style="width: 100%"></textarea>
          </div>

          <input class="ContactSubmitButton" type="submit" />
        </form>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="FooterContainer">
      <a href="#" class="FooterContentWrapper">
        <span class="FooterContentText">Studio Fit</span>
        <img src="img/logo.svg" />
      </a>
      <a href="" class="FooterContentWrapper">
        <img src="img/phone.svg" />
        <span class="FooterContentText">917-614-8888</span>
      </a>
    </footer>
  </body>
</html>
